trigger:
- main

pool:
  Superman

jobs:
- job: DeployDjangoAppJob
  displayName: 'Deploy Django Application'
  steps:
  - checkout: self

  - task: UsePythonVersion@0
    inputs:
      versionSpec: '3.x'
      addToPath: true

  - script: |
      python -m pip install --upgrade pip
      pip install -r requirements.txt
    displayName: 'Install Python Dependencies'

  - script: |
      python manage.py migrate
      python manage.py collectstatic --noinput
    displayName: 'Django Database Migration and Static Files Collection'

  - script: |
      python manage.py test
    displayName: 'Run Django Tests'

  - script: |
      gunicorn weatherapp.wsgi:application
    displayName: 'Run Gunicorn Server'

  # Add additional steps for your deployment process, such as deploying to Azure App Service, AWS Elastic Beanstalk, etc.
